<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confession Page</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
:root {
  --primary:#ffb6c1;
  --bg:#fff0f5;
  --text:#333;
}
body {
  margin:0;
  font-family: 'Poppins', sans-serif;
  background: var(--bg);
  color: var(--text);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  overflow:hidden;
  text-align:center;
}
header{font-family:'Baloo 2', cursive;font-size:2.2em;margin-bottom:10px;}
.container{padding:20px;max-width:400px;width:90%;}
input, select, textarea{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:10px;
  border:1px solid #ccc;
}
button{
  padding:10px 15px;
  border:none;
  border-radius:20px;
  background:var(--primary);
  color:white;
  font-weight:bold;
  cursor:pointer;
  margin-top:10px;
}
.confession-card{
  display:none;
  padding:20px;
  border-radius:20px;
  box-shadow:0 5px 15px rgba(0,0,0,0.2);
  animation: fadeIn 1s ease forwards;
  position:relative;
}
.heart{
  position:absolute;
  font-size:18px;
  animation: float 3s linear infinite;
  opacity:0.8;
}
@keyframes float{
  0%{transform:translateY(0px);}
  50%{transform:translateY(-20px);}
  100%{transform:translateY(0px);}
}
@keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
.confetti{
  position:absolute;
  width:10px;
  height:10px;
  background:gold;
  top:0;
  animation: confettiFall 2s linear forwards;
}
@keyframes confettiFall{
  0%{transform:translateY(0px);}
  100%{transform:translateY(200px);}
}
footer{margin-top:30px;font-size:0.9em;color:#666;}
</style>
</head>
